{% extends 'authentication/layouts/base.html' %}

{% block content %}
  <h1>Login</h1>

  <form method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type='submit'>Login</button>
  </form>

  <a href='{% url "authentication:register" %}'>
    Don't have an account. Register now
  </a>
{% endblock %}
